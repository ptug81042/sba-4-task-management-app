<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Management App</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container py-4">
            <h1 class="text-center mb-4">Task Management App</h1>
            <div class="row g-4">
                <!-- Add/Edit Task Form -->
                <div class="col-12 col-lg-5">
                    <form id="task-form" class="bg-white p-4 rounded shadow-sm mb-4">
                        <input type="hidden" id="edit-index" value="">
                        <div class="mb-3">
                            <label for="task-name" class="form-label">Task Name:</label>
                            <input type="text" name="task-name" id="task-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <input type="text" name="category" id="category" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline:</label>
                            <input type="date" name="deadline" id="deadline" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status:</label>
                            <select name="status" id="status" class="form-select">
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Pending">Pending</option>
                                <option value="Overdue">Overdue</option>
                                <option value="On Hold">On Hold</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submit-btn">Add Task</button>
                        <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancel-edit-btn">Cancel Edit</button>
                    </form>
                    <form id="filter-form" class="bg-white p-3 rounded shadow-sm mb-4 d-flex flex-wrap align-items-center gap-3">
                        <div>
                            <label for="filter-category" class="form-label mb-0 me-2">Filter by Category:</label>
                            <select id="filter-category" class="form-select d-inline-block" style="width:auto; min-width:120px;">
                                <option value="">All</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-status" class="form-label mb-0 me-2">Filter by Status:</label>
                            <select id="filter-status" class="form-select d-inline-block" style="width:auto; min-width:120px;">
                                <option value="">All</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Pending">Pending</option>
                                <option value="Overdue">Overdue</option>
                                <option value="On Hold">On Hold</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <!-- Task List Table -->
                <div class="col-12 col-lg-7">
                    <h2 class="text-center mb-3">Task List</h2>
                    <div class="table-responsive">
                        <table id="task-table" class="table table-bordered table-striped align-middle">
                            <thead class="table-primary">
                                <tr>
                                    <th>Task Name</th>
                                    <th>Category</th>
                                    <th>Deadline</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="task-table-body">
                                <!-- Tasks will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <!-- Bootstrap JS Bundle CDN (optional, for dropdowns etc.) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
